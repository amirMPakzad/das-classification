run:
  name: "experiment"
  base_dir: "runs"
  seed: 42
  deterministic: false
  splits_dir: "data/splits"   

dataset:
  root: "data/main"
  classes:
    - construction
    - manipulation
    - regular

  split:
    train: 0.8
    val: 0.1
    test: 0.1

train:
  epochs: 100
  batch_size: 128
  num_workers: 8
  lr: 5e-4
  weight_decay: 1e-2
  grad_clip: 1.0
  log_interval: 200

  imbalance:
    enabled: true
    method: "weights"         # "weights" | "sampler" | "both"
    power: 0.5
    min_count: 1
    max_weight: 2
